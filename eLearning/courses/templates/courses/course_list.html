{% extends 'main/base.html' %}

{% block title %}
Course list
{% endblock %}

{% block styles %}
{% endblock %}

{% block content %}
<a href="#">
    <button class="float-right btn btn-lg btn-primary" type="submit">Add</button>
</a>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Course</th>
      <th scope="col">Rating</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
    {% for course in course_list %}
    <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{course.name}}</td>
        <td>{{course.rating}}</td>
        <td><a href="{% url 'course_edit' course.pk %}">edit</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
