{% extends 'main/base.html' %}

{% block title %}
Course detail
{% endblock %}

{% block styles %}
{% endblock %}

{% block content %}
<a href="#">
    <button class="float-right btn btn-lg btn-primary" type="submit">Follow</button>
</a>
<div class="row">
    <div class="col">
    <p>
        <label>Course name:</label>
        {{ course.name }}
    </p>
    <p>
        <label>Course author:</label>
        {{ course.owner_user.first_name}}
        {{ course.owner_user.last_name}}
    </p>
    </div>
    <div class="col">
    <p>
        <label>Course rating:</label>
        {{ course.rating }}
    </p>
    <p>
        <label>Course content:</label>
        {{ course.content }}
    </p>
    </div>
</div>

{% endblock %}
