{% load static %}
<link rel="stylesheet" href="{% static 'main/css/header.css' %}" />

<div class="header-grid">
    <div class="user-name">
    {% if user.is_authenticated %}
        Hello, {{ user.first_name|title }}
    {% endif %}
    </div>
    <nav class="nav">
    {% if user.is_authenticated %}
        <a class="px-2" href="{% url 'home' %}">Home</a>
        <a class="px-2" href="{% url 'course_list' %}">My courses</a>
        <a class="px-2" href="{% url 'account' %}">Account</a>
        <a class="px-2" href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a class="px-2" href="{% url 'home' %}">Home</a>
        <a class="px-2" href="{% url 'login' %}">Login</a>
        <a class="btn btn-outline-primary" href="{% url 'registration' %}">Register</a> 
    {% endif %}
    </nav>
</div>
